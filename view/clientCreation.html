            <div class="titleHeader row panel-heading">
                <img src="../img/ensi.png">
                <h3>Création de clients</h3>
            </div>
            <div class="row panel-body">
                <form class="form-horizontal" method="POST" action="../controller/clientCreate.php">
                    <div class="form-group">
                        <label for="genderInput" class="col-sm-2 control-label">Sexe</label>
                        <div class="col-sm-4">
                            <select id="genderInput" class="form-control" name="civilite">
                                <option>M</option>
                                <option>Mme</option>
                                <option>Mlle</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nameInput" class="col-sm-2 control-label">Nom</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="nameInput" placeholder="Nom" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstNameInput" class="col-sm-2 control-label">Prénom</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="firstNameInput" placeholder="Prénom" name="firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addressInput" class="col-sm-2 control-label">Adresse</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="addressInput" placeholder="Adresse" name="address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cpInput" class="col-sm-2 control-label">Code postal</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="cpInput" placeholder="CP" name="zipcode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cityInput" class="col-sm-2 control-label">Ville</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="cityInput" placeholder="ville" name="city">
                        </div>
                    </div>
                    <div class="row">
                            <button type="submit" class="btn btn-default">OK</button>
                            <button type="reset" class="btn btn-default">Clear</button>
                    </div>

                </form>
            </div>
        </div>
